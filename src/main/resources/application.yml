spring:
  cloud:
    gateway:
      routes:
        - id: demo
          uri: https://test-demo-dudyacks94-dev.apps.sandbox-m3.1530.p1.openshiftapps.com
          predicates:
            - Path=/api/demo/**
          filters:
            - StripPrefix=2
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - '*'
            allowedHeaders:
              - '*'
            allowedMethods:
              - '*'
    kubernetes:
      enabled: true
      reload:
        enabled: true
      gateway:
        discovery:
          locator:
            lowerCaseServiceId: true
            enabled: true
  application:
    name: demo-gateway
server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    root: DEBUG
    org.springframework.gateway: TRACE
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.loadbalancer: TRACE
