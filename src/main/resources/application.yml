spring:
  cloud:
    gateway:
      routes:
        - id: demo
          uri: http://test-demo.dudyacks94-dev.svc.cluster.local
          predicates:
            - Path=/api/demo/**
          filters:
            - StripPrefix=2
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - '*'
            allowedHeaders:
              - '*'
            allowedMethods:
              - '*'
  application:
    name: demo-gateway
server:
  port: 8085
