spring:
  cloud:
    gateway:
      routes:
        - id: demo
          uri: 172.30.166.28
          predicates:
            - Path=/api/demo/**
          filters:
            - StripPrefix=2
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - '*'
            allowedHeaders:
              - '*'
            allowedMethods:
              - '*'
  application:
    name: demo-gateway
server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: "*"
